# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Practice Sherpa
email: your-email@domain.com
description: A navigational guide for clinical practice management
seo_description: A navigational guide for clinical practice management
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://practicesherpa.github.io" # the base hostname & protocol for your site
logo: images/sherpas-dark-1650.svg
twitter_username: practiceSherpas
github_username:  practicesherpa
google_analytics:

# Build settings
gems:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata
sass:
  sass_dir:  _sass
  style:  compressed

excerpt_separator:  <!--excerpt-->
markdown: kramdown
permalink: pretty
exclude: [
  "node_modules",
  "LICENSE",
  "package.json",
  "README.md",
  "Gemfile",
  "gulpfile.babel.js",
  ".babelrc",
  ".gitignore",
  "sass",
  "scss"
]
