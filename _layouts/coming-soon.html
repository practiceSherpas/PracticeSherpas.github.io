---
layout: default
---
<main class="content" role="main">
  <article class="post">

    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>

    <section class="post-content">
      <a name="topofpage"></a>
      <span>
        <amp-img
          src="{{ site.baseurl }}/assets/images/GIF/oh-come-on.gif"
          width=374 height=379
          layout="responsive">
          </amp-img>
        </span>
      {{content}}
    </section>

  </article>
</main>
